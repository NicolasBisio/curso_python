{% extends 'base.html' %}

{% block dinamic %}

{% if user.is_superuser %}

<form method="POST">
    {% csrf_token %}

    ¿Está seguro que desea eliminar el blog: {{ object.title }}?

    <button type="button" onclick="history.back()">Volver Atrás</button>
    
    <input type="submit" value="Eliminar">

</form>

{% else %}

<h2>No tiene los permisos necesarios para realizar esta acción.</h2>

<br>

<p>
    <a href="/blogs/pages/">Volver</a>
</p>

{% endif %}

{% endblock %}
