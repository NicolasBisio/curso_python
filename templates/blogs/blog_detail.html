{% extends 'base.html' %}

{% block dinamic %}

<h1>{{ blog.title }}</h1>
  <h2>{{ blog.subtitle }}</h2>
  <p>{{ blog.body }}</p>
  <p>Autor: {{ blog.author }}</p>
  <p>Fecha: {{ blog.date }}</p>
  
  <!-- Puedes mostrar la imagen si existe -->
  {% if blog.image %}
    <img src="{{ blog.image.url }}" alt="{{ blog.title }} Image">
  {% endif %}

{% endblock %}
