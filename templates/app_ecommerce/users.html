{% extends 'base.html' %}

{% block dinamic %}

<div>
    <h1>Usuarios</h1>
    <br>
    <h4>Ingrese el nombre de usuario:</h4>
    <br>
    <form action="/app/search_users" method="GET">

        {{ form.as_p }}

        <input type="submit" value="Buscar">

    </form>
</div>

<br>
<br>

<h4>Resultados de la búsqueda</h4>

<br>

{% for user in users %}
<h6>Usuario: {{user.name}} {{user.last_name}}</h6>
<p> Correo electrónico: {{user.email}}</p>

{% endfor %}
{% endblock %}
