{% extends 'base.html' %}

{% block dinamic %}

<div style="margin-left: 3rem;">

  <h2>{{ blog.title }}</h2>
  <h4>{{ blog.subtitle }}</h4>

  <br>

  <img style="height: 8rem;" src="{{ blog.image.url }}" alt="{{ blog.title }} Image">

  <hr>

  <p>{{ blog.body }}</p>
  <p>Autor: {{ blog.author }}</p>
  <p>Fecha: {{ blog.date }}</p>

  <hr>
  <hr>

  <p>
    <a href="/blogs/pages/">Volver</a>
  </p>

</div>

{% endblock %}
