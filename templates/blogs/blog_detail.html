{% extends 'base.html' %}

{% block dinamic %}

<h1>The Flag's Blog</h1>
<br>

<h4>{{ blog.title }}</h4>
<h5>{{ blog.subtitle }}</h5>
<p>{{ blog.body }}</p>
<p>Autor: {{ blog.author }}</p>
<p>Fecha: {{ blog.date }}</p>

<!-- Puedes mostrar la imagen si existe -->
{% if blog.image %}
<img src="{{ blog.image.url }}" alt="{{ blog.title }} Image">
{% endif %}

<p>
  <a href="/blogs/pages/">Volver</a>
</p>

{% endblock %}
